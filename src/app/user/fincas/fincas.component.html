<div class="content mt-4">
    <div class="row">
    <div class="col-md-6 col-lg-6" *ngFor="let finca of fincas">
      <div class="card" style="width: 15rem" *ngIf="finca.idFinca !== undefined" (click)="redirigirACafetos(finca.idFinca)">
        <img
          src="../../../assets/img/finca-de-café-grande-1.jpg"
          class="mt-3 imagen-card"
          alt="..."
        />
        <div class="card-body">
          <h3 class="card-title">Nombre de la finca</h3>
          <h4 class="card-subtitle mb-2 text-muted">{{finca.nombreFinca}}</h4>
          <h3 class="card-title">Ubicación</h3>
          <h4 class="card-subtitle mb-2 text-muted">{{finca.ubicacion}}</h4>
          <h3 class="card-title">Descripción (opcional)</h3>
          <h4 class="card-subtitle mb-2 text-muted">{{finca.descripcion}}</h4>
        </div>
      </div>
    </div>
    </div>
  </div>
