<div class="DetailedCard mt-5" style="width: 100%; height: 80%; padding-left: 16px; padding-right: 16px; background: white; box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.12); border-radius: 8px; overflow: hidden; border: 0.50px #CCCCCC solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
    <div class="Title" style="width: 332px; padding-top: 7px; padding-bottom: 4px; background: #9E896A; justify-content: center; align-items: center; display: inline-flex">
        <div class="ReviewerArchitect" style="text-align: center; color: white; font-size: 14px; font-family: 'Helvetica Neue', sans-serif; font-weight: 900; word-wrap: break-word">Usuario</div>
    </div>
    <div class="MiniCard" style="padding: 16px; background: white; border-radius: 8px; border: 0.50px solid; flex-direction: column; justify-content: flex-start; align-items: center; gap: 16px; display: flex">
        <div class="Headshot" style="width: 68px; height: 68px; justify-content: center; align-items: center; display: inline-flex">
            <div class="MiaDenys" style="width: 68px; height: 68px; position: relative; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
                <img class="Image5" style="width: 77.92px; height: 77.92px" src="../../../assets/img/user.png" />
                <div class="Mask" style="width: 68px; height: 68px; background: #EC4A41; border-radius: 9999px"></div>
            </div>
        </div>
        <div class="Frame1" style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 4px; display: flex">
            <div class="Name" style="text-align: center; color: black; font-size: 18px; font-family: 'Helvetica Neue', sans-serif; font-weight: 700; word-wrap: break-word">{{ usuario.nombre }} {{ usuario.apellidoPaterno }} {{ usuario.apellidoMaterno}}</div>
            <div class="Title" style="text-align: center; color: black; font-size: 16px; font-family: 'Helvetica Neue', sans-serif; font-weight: 500; word-wrap: break-word">Caficultor</div>
            <div class="Subdetails" style="width: 154px; height: 18px; text-align: center; color: black; font-size: 12px; font-family: 'Helvetica Neue', sans-serif; font-weight: 400; line-height: 18px; word-wrap: break-word">Sexo: Hombre</div>
            <div class="Spacing" style="padding: 10px"></div>
        </div>
        <div class="Frame2" style="padding-top: 10px; padding-bottom: 10px; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
            <div class="ReviewerArchitect" style="color: #1F313D; font-size: 12px; font-family: 'Helvetica Neue', sans-serif; font-weight: 700; line-height: 20px; word-wrap: break-word">
                Correo<br/>
                <br/>
                Nombre<br/><br/>Apellidos<br/><br/>Fecha Nacimiento<br/>
            </div>
            <div class="ReviewerArchitect" style="width: 160px; color: #1F313D; font-size: 12px; font-family: 'Helvetica Neue', sans-serif; font-weight: 400; line-height: 20px; word-wrap: break-word">
                {{ usuario.correoElectronico }}<br/><br/>{{usuario.nombre}}<br/><br/>{{usuario.apellidoPaterno}} {{usuario.apellidoMaterno}}<br/><br/>{{usuario.fechaNacimiento}}<br/>
            </div>
        </div>
    </div>
</div>
