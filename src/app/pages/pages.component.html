<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
          menu
        </mat-icon> 
        <mat-icon *ngIf="sidenav.opened">
          close
        </mat-icon>
    </button>
    <div class="row">
      <div class="col-md-4 col-lg-4">
        <img class="avatartop mat-elevation-z18" width="30%" src="../../assets/img/usuariov2.png">
      </div>
      <div class="col-md-8 col-lg-8">
        <p class="text-info">{{correoElectronico}}</p>
      </div>
    </div>
    </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z18" mode="side" opened>
      <img class="avatar" width="50%" src="../../assets/img/logo dr. café.png">
      
      <button mat-button class="menu-button" (click)="navigateToInicio()">
        <mat-icon>view_quilt</mat-icon>
        <span>Inicio</span>
      </button>
      
     
      <button mat-button class="menu-button" [routerLink]="['user/fincas', idUsuario]">
        <mat-icon>email</mat-icon>
        <span>Fincas</span>
      </button>


      <button mat-button class="menu-button" [routerLink]="['user/userEdit', idUsuario]">
        <mat-icon>person</mat-icon>
        <span>Ver más</span>
      </button>
      
      <mat-divider></mat-divider>
      
      <button mat-button class="menu-button">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z18">
        <router-outlet></router-outlet>
      </div>
